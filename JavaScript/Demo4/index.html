<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Saisir le nombre 1 : </label>
    <input type="number" id="nombre1" />
    <label>Saisir le nombre 2 : </label>
    <input type="number" id="nombre2" />
    <select name="operation" id="operation">
        <option value="addition">Addition</option>
        <option value="soustraction">Soustraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
        <option value="puissance">Puissance</option>
    </select>
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
        const calculXY = (x, y, fonctionCalcul) => fonctionCalcul(x, y);
        const addition = (x, y) => x + y;
        const soustraction = (x, y) => x - y;
        const multiplication = (x, y) => x * y;
        const division = (x, y) => x / y;
        const puissance = (x, y) => x ** y;

        const btn = document.querySelector(".btn");
        const selection = document.querySelector("#operation");
        
        btn.addEventListener("click", () => {
            var num1 = parseFloat(document.querySelector('#nombre1').value);
            var num2 = parseFloat(document.querySelector('#nombre2').value);
            var operation = selection.value;
            var res = calculXY(num1, num2, eval(operation));
            document.querySelector("#resultat").innerHTML = `Le r√©sultat est : ${res}`;
        });
    </script>
</body>

</html>
