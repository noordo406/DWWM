<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>La Calculatrice</title>
</head>
<body style="background-color: rgb(107, 105, 105);">
    <div class="container border border-dark rounded-lg w-25 mt-5">
        <h1 class="text-center bg-dark rounded-lg text-white p-2 m-2">Calculatrice</h1>
        <div class="form-group m-2">
            <input type="text" class="form-control text-lg-end" id="resultat" disabled>
        </div>
        <div id="touches">
            <div class="row m-1">
                <button id="c7" class="col btn btn-primary m-2">7</button>
                <button id="c8" class="col btn btn-primary m-2">8</button>
                <button id="c9" class="col btn btn-primary m-2">9</button>
                <button id="btnDiv" class="col btn btn-info m-2">/</button>
            </div>
            <div class="row m-1">
                <button id="c4" class="col btn btn-primary m-2">4</button>
                <button id="c5" class="col btn btn-primary m-2">5</button>
                <button id="c6" class="col btn btn-primary m-2">6</button>
                <button id="btnMul" class="col btn btn-info m-2">*</button>
            </div>
            <div class="row m-1">
                <button id="c1" class="col btn btn-primary m-2">1</button>
                <button id="c2" class="col btn btn-primary m-2">2</button>
                <button id="c3" class="col btn btn-primary m-2">3</button>
                <button id="btnSous" class="col btn btn-info m-2">-</button>
            </div>
            <div class="row m-1">
                <button id="point" class="col btn btn-primary m-2">.</button>
                <button id="c0" class="col btn btn-primary m-2">0</button>
                <button id="btnPi" class="col btn btn-primary m-2">π</button>
                <button id="btnPlus" class="col btn btn-info m-2">+</button>
            </div>
            <div class="row m-1">
                <button id="btnSup" class="col btn btn-danger m-2"><</button>
                <button id="cancel" class="col btn btn-danger m-2">c</button>
                <button id="egal" class="col btn btn-success m-2">=</button>
                <button id="btnPuis" class="col btn btn-info m-2">^</button>
            </div>
        </div>
        <h2 class="text-lg-start px-2">Opération : </h2>
        <div id="recap" class="text-lg-end bg-warning m-2 p-2 rounded-lg overflow-auto" style="font-size: 10px; height: 100px;"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
